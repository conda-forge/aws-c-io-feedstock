schema_version: 1

context:
  version: 0.17.0

package:
  name: aws-c-io
  version: ${{ version }}

source:
  url: https://github.com/awslabs/aws-c-io/archive/v${{ version }}.tar.gz
  sha256: d8cb4d7d3ec4fb27cbce158d6823a1f2f5d868e116f1d6703db2ab8159343c3f

build:
  number: 0

requirements:
  build:
    - cmake !=3.19.0,!=3.19.1
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ninja
  host:
    - aws-c-common
    - aws-c-cal
    - if: linux
      then: s2n
  run_exports:
    - ${{ pin_subpackage("aws-c-io", upper_bound="x.x.x") }}

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/lib/libaws-c-io${SHLIB_EXT}
      - if: unix
        then: test -f $PREFIX/include/aws/io/io.h
      - if: win
        then: if not exist %LIBRARY_INC%\\aws\\io\\io.h exit 1
      - if: win
        then: if not exist %PREFIX%\\Library\\bin\\aws-c-io.dll exit 1

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: This is a module for the AWS SDK for C. It handles all IO and TLS work for application protocols.
  homepage: https://github.com/awslabs/aws-c-io

extra:
  recipe-maintainers:
    - xhochy
    - conda-forge/aws-sdk-cpp
